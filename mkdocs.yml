site_name: travel-agent
repo_url: https://github.com/Paraschamoli/travel-agent
site_url: https://Paraschamoli.github.io/travel-agent
site_description: An AI-powered travel assistant that helps users plan trips by recommending destinations, creating itineraries, comparing travel options, and providing guidance on bookings, budgets, and local experiencesâ€”all in one place.
site_author: Paras Chamoli
edit_uri: edit/main/docs/
repo_name: Paraschamoli/travel-agent
copyright: Maintained by <a href="https://Paraschamoli.com">Paraschamoli</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/travel_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Paraschamoli/travel-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/travel-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
