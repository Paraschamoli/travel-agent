services:
  travel_agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: travel_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      

    env_file:
      - .env
    volumes:
      - ./travel_agent:/app/travel_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - travel_agent-network
    

networks:
  travel_agent-network:
    driver: bridge


